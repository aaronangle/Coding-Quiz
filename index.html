<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding-Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!--Main container for the program-->
    <div class="container">
        <!--Container for top part of the program-->
        <div class="header">
            <!--Link this to the Highscore page-->
            <p class="highscore" onclick="viewScore()">View Highscores</p>
            <!--Will hold the countdown timer-->
            <p class="timer">Time: <span id="time"> </span></p>
        </div>
        <!--Will hold all the question and such-->
        <div id="main-content">
            <h1>Welcome to the Coding Quiz</h1>
            <p>You will be asked a few questions to test your knowledge. Get a question right and your score will
                increase; get it wrong and your score will decrease. The timer at the top keeps track of your score. Hit
                the start button to begin the quiz.</p>
            <button id="start" onclick="startIt(); countDown();">Start</button>
        </div>
        <div id="questionDisplay">
            <h1 id="questionHeading"></h1>
            <ul id="questionList">
                <li class="option" id="option1" data-answer="false"></li>
                <li class="option" id="option2" data-answer="false"></li>
                <li class="option" id="option3" data-answer="false"></li>
                <li class="option" id="option4" data-answer="false"></li>
            </ul>
            <p id="results"></p>
        </div>
    </div>

    <script src="assets/app.js">
    </script>
</body>

</html>
