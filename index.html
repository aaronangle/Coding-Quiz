<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding-Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--Main container for the program-->
    <div class="container">
        <!--Container for top part of the program-->
        <div class="header">
            <!--Link this to the Highscore page-->
            <p class="highscore"><a href="#">View Highscores</a></p>
            <!--Will hold the countdown timer-->
            <p class="timer">Time: <span id="time"> </span></p>
        </div>
        <!--Will hold all the question and such-->
        <div class="main-content">
            <h1>Welcome to the Coding Quiz</h1>
            <p>You will be asked a few questions to test your knowledge. Be mindful of the timer at the top because if
                it runs out the quiz is over. The faster you finish the higher your score will be. Hit the start button
                to begin the quiz.</p>
            <button id="start">Start</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
